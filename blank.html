<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <title>Document</title>
</head>
<body>
  <div class="parent-container">

    <h2 id="playerscore">Your Score: 0</h2>
   
    <h2 id="result"></h2>

    <h2 id="cpuscore">Cpu Score: 0</h2>
    
    

  </div>
  <div class="buttons-container">
    <button class="button" onclick="choseRock(); playGame(); ">Rock</button>
    <button class="button" onclick="chosePaper(); playGame(); ">Paper</button>
    <button class="button" onclick="choseScissors(); playGame(); ">Scissors</button>
  </div>
  <div class="choice-container">

    <h2 id="playerChoice"></h2>
    <h2 id="cpuChoice"></h2>


  </div>
  
    

    
    <script>
     
    
   let playerScore = 0;
   let cpuScore = 0;
   let answerplayer = ""
    
    function choseRock(){
      answerplayer = "rock"
      document.getElementById("playerChoice").innerHTML = answerplayer;
      return answerplayer
    };

    function choseScissors(){
      answerplayer = "scissors"
      document.getElementById("playerChoice").innerHTML = answerplayer;
      return answerplayer
    };

    function chosePaper(){
      answerplayer = "paper"
      document.getElementById("playerChoice").innerHTML = answerplayer;
      return answerplayer
    };

    
    
    function playGame() {
        
      

        function getComputerChoice() {
            let choices = [ 
                "rock",
                "paper",
                "scissors"
            ]
            
            var answerCPU = choices[Math.floor(Math.random()*choices.length)];
            document.getElementById("cpuChoice").innerHTML = answerCPU;
            
            return answerCPU
            
            
            
            
            
            };
            
        
        
     

         
        function judgeRound() {
            let player = answerplayer;
            let cpu = getComputerChoice();

            
            
            if (player === cpu) {
                return drawRound();   
            } else if ( player == "paper" && cpu == "rock") {
                return playerWinRound();
            } else if ( player == "paper" && cpu == "scissors") {
              return cpuWinRound();
            } else if ( player == "rock" && cpu == "paper") {
                return cpuWinRound();
            } else if ( player == "rock" && cpu == "scissors") {
              return playerWinRound();
            } else if ( player == "scissors" && cpu == "paper") {
              return playerWinRound();
            } else {
              return cpuWinRound();
            } 
            }  
        
        function playerWinRound() {
          playerScore++ ;
          document.getElementById("result").innerHTML = 'you win this round!'
          document.getElementById("playerscore").innerHTML= "your score: " + playerScore;
          
          

        }; 
        function cpuWinRound() {
          cpuScore++;
          document.getElementById("result").innerHTML = 'you lose this round!'
          document.getElementById("cpuscore").innerHTML= "cpu score:  " + cpuScore;
          
        
        };

        function drawRound() {
          document.getElementById("result").innerHTML = 'Draw!'
        }
        
      judgeRound()
        
      
     
    
      if (playerScore == 5) {
            document.getElementById("result").innerHTML = "WOW YOU ARE THE RPS CHAMP!"
          } else if (cpuScore === 5) {
            document.getElementById("result").innerHTML = "SKYNET SHALL NOW RULE THE WORLD!"
          }
    
    
    
        
  
    
          
       }

 
    
    

        
    </script>

        
</body>
